version: '3.8'

services:
  # 1. Database
  bfis_db:
    image: mariadb:10.6
    container_name: bfis_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      # Auto-import the SQL file on first launch
      - ./backend/bfis.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bfis-net

  # 2. Backend API (Node.js)
  bfis_backend:
    build: ./backend
    container_name: bfis_backend
    restart: always
    ports:
      - "3001:5000"
    environment:
      DB_HOST: bfis_db
      DB_USER: ${MYSQL_USER}
      DB_PASS: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      PORT: 5000
    volumes:
      - /var/www/bfis_backend/uploads:/app/uploads
    depends_on:
      - bfis_db
    networks:
      - bfis-net

  # 3. Frontend (Next.js)
  bfis_frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
        NEXT_PUBLIC_UPLOADS_BASE_URL: ${NEXT_PUBLIC_UPLOADS_BASE_URL}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
    container_name: bfis_frontend
    restart: always
    ports:
      - "3002:3000"
    environment:
      ZOHO_CLIENT_ID: ${ZOHO_CLIENT_ID}
      ZOHO_CLIENT_SECRET: ${ZOHO_CLIENT_SECRET}
      ZOHO_REDIRECT_URI: ${ZOHO_REDIRECT_URI}
      ZOHO_ACCOUNTS_URL: ${ZOHO_ACCOUNTS_URL}
      ZOHO_API_URL: ${ZOHO_API_URL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      FROM_EMAIL: ${FROM_EMAIL}
      FROM_NAME: ${FROM_NAME}
      REPLY_TO: ${REPLY_TO}
      CONTACT_FORM_ENDPOINT: ${CONTACT_FORM_ENDPOINT}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
      NEXT_PUBLIC_UPLOADS_BASE_URL: ${NEXT_PUBLIC_UPLOADS_BASE_URL}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
    networks:
      - bfis-net

  # 4. Admissions Landing Page (Next.js with pnpm)
  bfis_lp:
    build: ./info/bfis-lp
    container_name: bfis_lp
    restart: always
    ports:
      - "127.0.0.1:3090:3000"
    networks:
      - bfis-net

networks:
  bfis-net:
    driver: bridge

volumes:
  db_data:
